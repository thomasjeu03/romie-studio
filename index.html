  <body>
    <div style="display: none" class="noise"></div>

    <div id="root"></div>

    <!--    custom mouse-->
    <div id="mouse" style="transition: 0s" class="cursor_follower"></div>
    <script>
      document.body.addEventListener("mousemove", function(e) {
        var curX = e.clientX;
        var curY = e.clientY;
        document.getElementById('mouse').style.left = curX - 16 + 'px';
        document.getElementById('mouse').style.top = curY - 16 + 'px';
      });
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
